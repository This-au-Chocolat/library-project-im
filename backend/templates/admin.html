<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <header>
    <h1>Panel Administrativo ðŸ“˜</h1>
  </header>

  <main>
    <h2>ðŸ“— AÃ±adir nuevo libro</h2>
    <form id="add-form">
      <input type="text" name="title" placeholder="TÃ­tulo" required>
      <input type="text" name="authors" placeholder="Autor" required>
      <input type="text" name="publisher" placeholder="Editorial" required>
      <input type="number" name="num_pages" placeholder="PÃ¡ginas" required>
      <input type="text" name="language_code" placeholder="Idioma (ej. eng)" required>
      <button type="submit">Agregar</button>
    </form>

    <h2>ðŸ“• Libros actuales</h2>
    <ul id="book-list">
      {% for book in books %}
        <li>
          <strong>{{ book.title }}</strong> ({{ book.language_code }}) - 
          <button onclick="deleteBook('{{ book._id }}')">Eliminar</button>
        </li>
      {% endfor %}
    </ul>
  </main>

  <script>
    document.getElementById("add-form").addEventListener("submit", async function(e) {
      e.preventDefault();
      const data = Object.fromEntries(new FormData(this));
      data["_id"] = Math.random().toString(36).substr(2, 8);  // ID aleatorio

      const res = await fetch('/admin/add', {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify(data)
      });

      if (res.ok) {
        alert("Libro agregado");
        location.reload();
      }
    });

    async function deleteBook(id) {
      if (!confirm("Â¿Eliminar este libro?")) return;
      const res = await fetch(`/admin/delete/${id}`, { method: "DELETE" });
      if (res.ok) {
        alert("Eliminado");
        location.reload();
      }
    }
  </script>
</body>
</html>
